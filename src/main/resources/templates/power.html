
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<center>
<h2>PowerCalculator</h2>

Number: <input type="text" id="baseId" name="base"><br>

Exponent Value:  <input type="text" id="exponentId" name="exponent"><br>

<input type="submit" id="submit" value="Get Result">
<input type="text" id="result" name="result"></center>



<script>
$(document).ready(function(){
  $("#submit").click(function(){


   var result=document.getElementById("result").value
   var baseid=document.getElementById("baseId").value
   var exponentid=document.getElementById("exponentId").value

   
url="http:localhost:8080/powercalculator/computepower"
data=JSON.stringify({
"baseValue":baseid,
"exponentValue":exponentid})


$.ajax({
  url:url,
  type:"POST",
  data:data,
  contentType:"application/json; charset=utf-8",
  dataType:"json",
  success: function(data){
   

document.getElementById("result").value=data;
  }
})

  });
});

</script>
</body>
</html>
